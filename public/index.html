<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Viewer</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link your external stylesheet -->
</head>
<body>
    <form id="uploadForm" enctype="multipart/form-data" method="post"> <!-- Added method="post" -->
        <input type="file" id="csvFileInput" name="csvFile" accept=".csv"> <!-- Added name="csvFile" -->
        <button type="button" onclick="uploadFile()">Upload</button>
    </form>
    <div id="errorContainer"></div> <!-- Added a div for displaying errors -->
    <div id="paginationContainer"></div>
    <div id="fileList"></div>
    <h2 id="fileName"></h2>
    <label for="searchInput">Search:</label>
    <input type="text" id="searchInput" placeholder="Type to search...">
    <div id="tableContainer"></div>
    <script src="app.js"></script>
</body>
</html>
